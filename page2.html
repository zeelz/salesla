    <script>
        const domains = document.querySelectorAll('.country-selector li a')
        const domainLocation = document.querySelector('.country-selector button span')

        // initial domain
        placer(domainLocation, domains[0].textContent) // ðŸ˜ƒ naming stuff hard

        // on select
        domains.forEach(domain => {
            domain.addEventListener('click', (e) => {
                placer(domainLocation, e.target.textContent)

            })
        })

        function placer(location, content){
            location.textContent = content;
        }
        
    </script>
